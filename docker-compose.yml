version: "3.8"

services:
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4       # âœ… latest v4
    container_name: lavalink
    volumes:
      - ./audio-node/application.yml:/opt/lavalink/application.yml
    environment:
      LAVALINK_SERVER_PASSWORD: ${LAVALINK_PASSWORD}
      SERVER_PORT: 2333
    ports: ["2333:2333"]
    networks: [ gammatunes_net ]

  backend:
    build:
      context: .          # root of repo (contains build.gradle.kts, etc.)
      dockerfile: backend/Dockerfile
    depends_on:
      lavalink:           # ðŸ‘‰ wait for Lavalink socket to open
        condition: service_started
    ports: ["8080:8080"]
    environment:
      LAVALINK_HOST: lavalink
      LAVALINK_PORT: 2333
      LAVALINK_PASSWORD: ${LAVALINK_PASSWORD}
    networks: [ gammatunes_net ]

networks:
  gammatunes_net:
    driver: bridge
