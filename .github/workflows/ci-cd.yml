name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ────────────────────────────────────────────────────────────────
  # 1) RUN ALL TESTS (Unit + Integration)
  #    Runs on every push and pull request.
  # ────────────────────────────────────────────────────────────────
  test:
    name: Backend • Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: ✅ Run all tests
        run: ./gradlew --no-daemon clean verifyAll

  # ────────────────────────────────────────────────────────────────
  # 2) BUILD AND PUSH DOCKER IMAGE
  #    Only runs on a push to the main branch, after tests have passed.
  # ────────────────────────────────────────────────────────────────
  build-and-push:
    name: 🐳 Build & Push Docker Image
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐳 Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/colbyhepworth/gamma-tunes/backend:latest
            ghcr.io/colbyhepworth/gamma-tunes/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max

